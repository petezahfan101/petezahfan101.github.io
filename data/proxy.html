<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TFZ72L5FPQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TFZ72L5FPQ');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top left, #111, #000);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 80px;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 1000;
        }
        .sidebar a {
            color: white;
            font-size: 1.5rem;
            margin: 1.2rem 0;
            transition: transform 0.2s ease;
            position: relative;
            z-index: 2;
        }
        .sidebar a:hover {
            transform: scale(1.2);
        }
        .topbar {
            margin-left: 80px;
            background: #0d0d0d;
            padding: 1rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        .glow {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
        }
        .main-content {
            margin-left: 80px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
            min-height: calc(100vh - 80px);
        }
        #dynamicParagraph {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            font-size: 1.2rem;
            color: #ffeb3b;
            text-align: center;
            display: inline-block;
        }
        #dynamicParagraph:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }
        #search-container {
            margin-top: 40px;
            width: 90%;
            max-width: 600px;
        }
        #uv-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-bar-home {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .search-bar-home:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }
        #search-button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: #00ff88;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4);
        }
        #search-button:hover {
            background: #00cc70;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.6);
        }
        .desc {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            text-align: center;
        }
        #uv-error, #uv-error-code {
            color: #ff6b6b;
            font-size: 0.9rem;
        }
        @media (max-width: 600px) {
            .sidebar {
                width: 60px;
            }
            .main-content, .topbar {
                margin-left: 60px;
            }
            #uv-form {
                flex-direction: column;
            }
            .search-bar-home, #search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" data-label="Home"><i class="bi bi-house"></i></a>
        <a href="#" data-label="Search"><i class="bi bi-search"></i></a>
        <a href="https://dsc.gg/youdclink" data-label="Community"><i class="bi bi-discord"></i></a>
    </div>

    <div class="topbar d-flex justify-content-between align-items-center">
        <h2 class="glow m-0">Proxy</h2>
        <input type="text" class="form-control w-25 search-bar-home" placeholder="Quick search..." id="topbarSearch" />
    </div>

    <div class="main-content mt-4">
        <h3 class="glow">Welcome to Proxy</h3>
        <p id="dynamicParagraph">dynamic text</p>
        <div id="search-container">
            <form id="uv-form">
                <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/>
                <input id="uv-address" type="text" class="search-bar-home" placeholder="Enter a link or search with UV..." />
                <button id="search-button" type="submit">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="desc">
                <p id="uv-error"></p>
                <pre id="uv-error-code"></pre>
            </div>
        </div>
    </div>

    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script>
        const phrases = [
            "Proxy good!",
            "https://dsc.gg/youdclink",
            "Made by PeteZah and Urt",
            "Also try PeteZah!",
            "random text",
            "Sigma",
            "W design fr fr",
            "This second only to PeteZah (trust)"
        ];

        const paragraph = document.getElementById('dynamicParagraph');

        function changeText() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            paragraph.textContent = randomPhrase;
        }

        paragraph.addEventListener('click', changeText);
        window.onload = changeText;

        // Sync topbar search with main search
        document.getElementById('topbarSearch').addEventListener('input', function() {
            document.getElementById('uv-address').value = this.value;
        });
        document.getElementById('uv-address').addEventListener('input', function() {
            document.getElementById('topbarSearch').value = this.value;
        });
    </script>
</body>
</html>
