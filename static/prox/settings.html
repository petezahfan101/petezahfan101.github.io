        .settings-container {

            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .settings-container h1 {
            color: #ffffff; /* White text */
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .settings-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #ffffff; /* White text */
        }

        .settings-container input[type="text"], 
        .settings-container input[type="file"] {
            padding: 8px;
            width: 100%;
            margin: 5px 0;
            border: 2px solid #4a5e94; /* Lighter blue border */
            border-radius: 8px;
            background-color: #2a3b7c; /* Slightly lighter blue background */
            color: #ffffff; /* White text */
            font-size: 14px;
        }

        .settings-container input[type="checkbox"] {
            margin: 10px 0;
            accent-color: #4a5e94; /* Blue checkbox */
        }

        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .checkbox-container label {
            margin: 0;
        }

        .settings-container button {
            padding: 10px;
            width: 100%;
            background-color: #4a5e94; /* Blue button */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .settings-container button:hover {
            background-color: #5d74b8; /* Lighter blue on hover */
        }

        .reset-button {
            background-color: #b52b2b; /* Dark red for reset buttons */
        }

        .reset-button:hover {
            background-color: #d43f3f; /* Lighter red on hover */
        }

        hr {
            border: 1px solid #4a5e94; /* Blue line */
            margin: 20px 0;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px; /* Adjust width of scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #2a3b7c; /* Darker background for the track */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a5e94; /* Blue thumb */
            border-radius: 10px;
            border: 3px solid #1a2a6c; /* Darker border around the thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #5d74b8; /* Lighter blue when hovered */
        }
    </style>
</head>
